{% extends "base.html" %} {% block content %} {% load static %}
<section class="content">
  <div id="header">
    <img class="tech_is_logo" src="{% static 'img/index.png' %}" />
    <h1>Edit</h1>
  </div>

  <section class="post_form">
    <form action="/edit/{{posts.id}}/" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Your Name" value="{{posts.name}}" required />
      <input name="body" placeholder="What's Happening?" value="{{posts.body}}" required></input>
      {% if posts.image.url %}
          <img
            src="{{posts.image.url}}"
            alt="image"
            style="width: 250px; height: 200px; border-radius: 10px;"
          />
          {% endif %}
          <br>
      <input type="file" name="image" id="file">
      <div class="cancelbutton">
          <a href="{% url 'index' %}" id="cancel">cancel</a>
          <input type="submit" value="Update" id="button">
      </div>
     

    </form>
  </section>
  {% endblock %}
